query searchProducts($query: String!, $limit: Int!, $cursor: String!) {
    products(
      query: $query
      last: $limit
      sortKey: RELEVANCE
      before: $cursor
    ) {
        pageInfo{
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
      edges {
        cursor
        node {
          $product.fragment.gql
        }
      }
    }
  }
