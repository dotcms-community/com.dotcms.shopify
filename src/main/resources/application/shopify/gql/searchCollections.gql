query searchCollections($query: String!, $first: Int!, $sortKey: CollectionSortKeys!) {
    collections(first: $first, query: $query, sortKey: $sortKey) {
        edges {
            node {
                id
                title
                description
                handle
                updatedAt

                products(first: 10) {
                    edges {
                        node {
                            title
                            productType
                            description
                            media(first: 1) {
                                edges {
                                    node {
                                        previewImage {

                                            altText
                                            height
                                            url
                                            width

                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                image {
                    url
                    altText
                    width
                    height
                }
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
