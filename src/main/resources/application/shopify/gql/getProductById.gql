query GetProduct($id: ID!) {
  product(id: $id) {
    ...ProductFields
    variants(first: 20) {
      edges {
        node {
          ...VariantFields
        }
      }
    }
  }
}

# storefrontAPI 2025-07
fragment ProductFields on Product {
$product.fragment.gql
}
fragment VariantFields on ProductVariant {
$variant.fragment.gql
}
