query searchCollections($query: String!, $first: Int!, $after: String) {
  collections(first: $first, query: $query, after: $after) {
      pageInfo{
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
      }


    edges {
      node {
        id
        title
        description
        handle
        updatedAt
        image {
          url
          altText
        }
        productsCount
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
