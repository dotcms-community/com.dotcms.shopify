query searchProducts($query: String!, $limit: Int!, $cursor: String!) {
    products(
      query: $query
      first: $limit
      sortKey: RELEVANCE
      after: $cursor
    ) {
        pageInfo{
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }


      edges {
        cursor
        node {
          $product.fragment.gql
        }
      }
    }
  }
