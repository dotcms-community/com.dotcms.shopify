query searchProducts($query: String!, $first: Int!,$sortKey: ProductSortKeys!) {
    products(
        query: $query
        first: $first
        sortKey: $sortKey
    ) {
        pageInfo{
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }


        edges {
            cursor
            node {
                $product.fragment.gql
            }
        }
    }
}
